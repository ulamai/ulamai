name: Update Homebrew Tap

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.6)"
        required: true

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_ENV
          fi

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.TAP_PUSH_TOKEN }}
        run: |
          chmod +x scripts/update_homebrew_tap.sh
          scripts/update_homebrew_tap.sh "$TAG"
